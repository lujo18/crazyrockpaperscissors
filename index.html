<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/45743c6752.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="start-page">
        <div class="text-cont">
            <h1>Rock Paper Scissors</h1>
            <p>A battle awaits</p>
        </div>
        
        <div class="button-cont">
            <button class="start-game">Begin</button>
        </div>
    </header>
    <main id="game-cont">
        <div id="game-page">
            <div class="rules-cover">
                <h1>First to 3 wins!</h1>
            </div>
            <div class="explosion-scaler">
                <div id="explosion-cont">
                    <img src="" class="exp explosion" id="explosion-img">
                    <img src="" class="exp explosion-shadow" id="explosion-img">
                </div>
            </div>
            <div class="score-text">
                <div class="player-info">
                    <h1 class="user-text">Player</h1>
                    <p id="player-pick-display">"rock"</p>
                </div>
                <div class="scores">
                    <h1><span id="score-cont"><span id="player-score">0</span></span> <span>-</span> <span id="score-cont"><span id="bot-score">0</span></span></h1>
                </div>
                <div class="bot-info">
                    <h1 class="user-text">Bot</h1>
                    <p id="bot-pick-display">"scissors"</p>
                </div>
            </div>
            <div class="ai-selector">
                
                <div id="rock-icon" class="icon">
                    <i class="fa-solid fa-gem"></i>
                </div>
            
                <div id="paper-icon" class="icon">
                    <i class="fa-solid fa-toilet-paper"></i>
                </div>
            
            
                <div id="scissors-icon" class="icon">
                    <i class="fa-solid fa-scissors"></i>
                </div> 
            </div>
            <div class="battle-area">
        
            </div>
            <div class="player-selector">
                
                <div id="rock-icon" class="icon">
                    <i class="fa-solid fa-gem"></i>
                </div>
            
                <div id="paper-icon" class="icon">
                    <i class="fa-solid fa-toilet-paper"></i>
                </div>
            
            
                <div id="scissors-icon" class="icon">
                    <i class="fa-solid fa-scissors"></i>
                </div> 
            </div>


        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
